<!DOCTYPE html>
<html lang="en" class="light" data-th-fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body class=" dark:bg-gray-800 dark:text-white bg-white">
    <!-- common header -->

    <!-- if user is logged in :navbar -->
    <div data-th-if="${loggedInUser}">
        <div  data-th-replace="~{user/user_navbar::user-navbar}"></div>
    </div>


    <!-- if user is not logged in :navbar -->
    <div data-th-unless="${loggedInUser}">
        <div data-th-replace="~{navbar::navbar}"></div>
    </div>

    <!-- main content -->

    <div class=" p-4 mt-16 text-black">
        <section class="text-black dark:text-white " data-th-replace="${content}"></section>
    </div>


    <!-- common footer -->
    <!-- <footer class="p-4">Footer:scm project</footer> -->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script data-th-src="@{'/js/script.js'}"></script>
    <data-th-block data-th-replace="${script}"></data-th-block>
</body>

</html>
