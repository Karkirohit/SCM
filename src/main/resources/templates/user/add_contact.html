<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
    <title data-th-text="${loggedInUser.name}+'| SCM'">Dashboard Page</title>
</head>

<body>


    <section id="content" class="mt-2  ">

        <!-- if user is logged in :sidebar -->
        <div data-th-if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>

        </div>

        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
            <div class="col-span-12 md:col-span-6">


                <div
                    class="block  p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <div data-th-replace="~{message::messagebox}"></div>
                    <h1 class="text-2xl font-semibold text-center text-blue-600 dark:text-white">ADD CONTACT</h1>


                    <form data-th-action="@{'/user/contacts/add'}" data-th-object="${contactForm}" method="post"
                        enctype="multipart/form-data">
                        <!-- input form -->
                        <div class="">
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Name</label>

                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-regular fa-user w-4 h-4"></i>
                                </div>
                                <input type="text" data-th-field="*{name}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name">
                            </div>
                            <P class="text-red-500" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">
                            </P>
                        </div>
                        <!-- email form -->
                        <div class="">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Email</label>

                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-regular fa-envelope w-4 h-4"></i>
                                </div>
                                <input type="text" data-th-field="*{email}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="example@gmail.com">
                            </div>
                            <P class="text-red-500" data-th-if="${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"></P>
                        </div>
                        <!-- phone form -->
                        <div class="">
                            <label for="phoneNumber"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Phone</label>

                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-phone w-4 h-4"></i>
                                </div>
                                <input type="text" data-th-field="*{phoneNumber}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="8954284195">
                            </div>
                            <P class="text-red-500" data-th-if="${#fields.hasErrors('phoneNumber')}"
                                data-th-errors="*{phoneNumber}"></P>
                        </div>
                        <!-- address -->
                        <div class="">
                            <label for="address"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Address</label>
                            <textarea data-th-field="*{address}" rows="2"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="E-15 West vinod Nager,delhi"></textarea>
                            <P class="text-red-500" data-th-if="${#fields.hasErrors('address')}"
                                data-th-errors="*{address}"></P>
                        </div>
                        <!-- Contact Description -->
                        <div class="">
                            <label for="description"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Description</label>
                            <textarea data-th-field="*{description}" rows="2"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Tell about somethis this contact..."></textarea>
                        </div>
                        <!-- social linkss -->
                        <div class="flex w-full space-x-2">
                            <div class="w-full">
                                <label for="webSitelink"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Social
                                    Links</label>

                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-earth-americas w-4 h-4"></i>
                                    </div>
                                    <input type="text" data-th-field="*{webSitelink}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="http//facebook.com/">
                                </div>
                            </div>
                            <div class="w-full">
                                <label for="linkedinLink"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Social
                                    Links</label>

                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-brands fa-linkedin w-4 h-4"></i>
                                    </div>
                                    <input type="text" data-th-field="*{linkedinLink}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="http//linkedin/">
                                </div>
                            </div>
                        </div>
                        <!-- file -->
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                for="picture">Contact Image</label>
                            <input
                                class="block w-full mb-1 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                type="file" data-th-field="*{picture}"/>
                            <P class="text-red-500" data-th-if="${#fields.hasErrors('picture')}"
                                data-th-errors="*{picture}"></P>
                            <img class="max-h-52 mx-auto rounded-lg shadow-md" src="" id="uplode_Image_preview"
                                alt="" />

                        </div>
                        <!-- favorite-->
                        <div class="mb-2">
                            <div class="flex items-center">
                                <input type="checkbox" data-th-field="*{favorite}"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="favorite"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this Contact is
                                    your favorite?</label>
                            </div>
                        </div>
                        <!-- submit or reset button -->
                        <div class=" text-center">
                            <button type="submit"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add
                                Contact</button>

                            <button type="reset"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Reset</button>

                        </div>
                    </form>
                </div>
            </div>

           

    </section>
    <script data-th-src="@{'/js/Admin.js'}"></script>
    <script>
        console.log("hello profile");
    </script>
</body>

</html>
