<!DOCTYPE html>
<html lang="en" data-th-replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Register Page</title>
</head>

<body>
    <section id="content">
        <div class="grid grid-cols-12">

            <div class="md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <div
                    class="block  p-6 bg-white border-t-8 border-indigo-500 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-indigo-700 dark:hover:bg-gray-700">
                    <div data-th-replace="~{message::messagebox}"></div>
                    <h5 class="mb-2 text-2xl text-center font-bold tracking-tight text-gray-900 dark:text-white">Signup
                    </h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">Hello Signup here</p>

                    <form data-th-action="@{'/do_register'}" data-th-object="${pageForm}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="name" data-th-field="*{name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                            <P class="text-red-500" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">
                            </P>

                        </div>

                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" data-th-field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@flowbite.com" required />
                                <P class="text-red-500" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">
                                </P>

                        </div>
                        <div class="mb-3">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password" data-th-field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                                <P class="text-red-500" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}">
                                </P>

                        </div>
                        <div class="mb-3">
                            <label for="contact"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
                            <input type="text" id="contact" data-th-field="*{phoneNumber}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                                <P class="text-red-500" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}">
                                </P>
                        </div>
                        <div class="mb-3">

                            <label for="about"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About
                                Yourself</label>
                            <textarea id="about" rows="4" data-th-field="*{about}"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write here..."></textarea>
                                <P class="text-red-500" data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}">
                                </P>
                        </div>
                        <div class="mb-3 flex justify-center ">
                            <button
                                class="text-white  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300  font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><span>Signup</span></button>
                            <button type="reset"
                                class="text-white ml-2  bg-blue-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300  font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-yellow-300 dark:focus:ring-blue-800"><span>Reset</span></button>

                        </div>
                    </form>

                </div>

            </div>

        </div>

        <script>
            console.log("hello Register");
        </script>
    </section>

</body>

</html>
